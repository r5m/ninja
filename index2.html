<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8" />
	<title>R5M sale</title>
    <style>
        #posts {
            list-style-type: none;
        }
        #posts li{
            padding: 20px 0;
            border-top: dashed 1px #ccc;
            font-size: 14px;
        }
        img.post-photo{
            margin: 0 10px 0 0;
            border: solid 1px #ccc;
        }
        body{
            background-color: #eee;
            font-size: 100%;
            font-family: Arial;
            
        }
        
        header{
            width:100%;
        }
        
        a{
            color: navy;
        }
        
        .left-column{
            float:left;
            width:200px;
            background: yellow;
        }
        .center-column{
            margin-left:200px;
        }
        
        nav {
            
        }
        nav ul{
            list-style-type: none;
            padding:0;
            display:table;
            width: 100%;
        }
        nav ul li{
            height: 40px;
            display:table-row;
        }
        nav ul li > div{
            display:table-cell;
            vertical-align: middle;
            border-bottom: dashed 1px #666;
            cursor: pointer;
            padding: 10px 0;
        }
        nav ul li > div > div{
            width:100%;
            font-weight: normal;
        }
        
        nav ul li.selected > div > div{
            font-weight: bold;
        }
        
        nav ul li > div > div > span{
            width: 100%;
            text-overflow: ellipsis;
            overflow: hidden;
           
            display:block;
        }
        
        nav ul li a{
            text-align:right;
            clear: both;
            font-size:0.7rem;
            text-decoration: none;
        /*    text-transform:uppercase;*/
            float: right;
        }
        
        a#pagetop{
            position: fixed; bottom:0; right:0;
            background: yellow;
        }
        
        @media screen and (min-width: 320px) {
            .left-column {
                float: none;
                width: 100%;
            }
            
            .center-column{
               margin-left:0;
            }
        }
        
        @media screen and (min-width: 640px) {
            .left-column {
                float: left;
                width: 200px;
            }
            .center-column{
               margin-left:200px;
            }
        }
        
    </style>

    </script>
</head>
